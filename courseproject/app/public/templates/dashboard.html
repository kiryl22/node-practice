<div ng-controller="DashboardCtrl">
    <h3>Dashboard</h3>
    <table class="table table-hover">
        <thead>
            <th>#</th>
            <th>Project Name</th>
            <th>Description</th>
        <thead>
        <tbody>
            <tr ng-repeat="project in projectsList">
                <td>{{ $index + 1 }}.</td>
                <td><a ng-href="#/project/{{project.id}}">{{ project.name }}</a></td>
                <td>{{project.description}}</td>
            </tr>
            <tr>
                <td>
                    <a class="btn btn-default" href="#/project">Create New</a>
                </td>
                <td></td>
                <td></td>
            </tr>
        </tbody>

    </table>
</div>
